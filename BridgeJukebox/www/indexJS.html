	   <script>
			var songUrl, label, playButton;
			
			function setup() {
			  songUrl = createInput();
			  songUrl.size(200, 20);
			  label = createSpan("Enter the URL for a song here: ");
			  label.child(songUrl);
			  label.position(10,10);
			  playButton = createButton('play that music!');
			  playButton.position(10, 40);
			  playButton.mousePressed(getSong);
			}
			
			function getSong() {
				var song = songUrl.value();
				song = song.replace("http://", "");
				song = song.replace("https://", "");
				result = httpGet("/arduino/"+ song);
			}
		</script>
